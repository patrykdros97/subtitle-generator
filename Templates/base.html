<!DOCTYPE html>
{% load static %}
<link rel="icon" 
      type="image/png" 
      href="{% static './img/image2.png'%}">
<head>
    <title>Subtitles generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static './js/main.js' %}" defer></script>
    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    <style>
        body,
        html {
            height: 100%;
            background-image: url("{% static './img/image2.png'%}");
            background-attachment: local;
        }

        i {
            color: aquamarine;
        }

        .main_page_text {
            text-align: center;
            font-size: 100px;
        }

        .selected_page {
            text-align: center;
            font-size: 70px;
        }

        .flex {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }

        .kind_button {
            margin-top: 15px;
            background-color: #0066FF;
            border: 1px solid;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .overlay {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            display: none;
            opacity: 0.6;
        }

        .overlay__inner {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .overlay__content {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 75px;
            height: 75px;
            display: inline-block;
            border-width: 2px;
            border-color: rgba(255, 255, 255, 0.05);
            border-top-color: #fff;
            animation: spin 1s infinite linear;
            border-radius: 100%;
            border-style: solid;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    {% block content %}
    {% endblock content %}
    <div id="spinner-box" class="overlay">
        <div class="overlay__inner">
            <div id='spinner-box-overlay' class="overlay__content">
                <p style="color: #f0ffff;">Please wait<br>Proceed method</p>
                <span class="spinner"></span>
            </div>
        </div>
    </div>
    <div class="spinner-error" style="color: #f0ffff;"></div>
</body>
